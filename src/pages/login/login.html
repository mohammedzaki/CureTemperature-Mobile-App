<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content id="page-login" class="has-background"  >
    <div class="page-content">
        <form (submit)="doLogin()">
            <ion-list>

                <ion-item>
                    <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
                    <ion-input type="email" [(ngModel)]="account.username" name="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
                    <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
                </ion-item>
                
                <div padding class="btn-div">
                    <button ion-button color="assertive" block class="btnLogin">{{ 'LOGIN_BUTTON' | translate }}</button>
                </div>

            </ion-list>
        </form>
    </div>
</ion-content>
