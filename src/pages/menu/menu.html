<ion-menu [content]="content"  >
    <ion-content class="menu-content" id="page-menu">
        <div class="menu-items">
            <div class="menu-header">
                <img src="assets/img/app-logo.png" />
                <h6>
                    Cure Temp App
                </h6>
            </div>
            <ion-list class="listStyle">
                <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-item">
                    <ion-note  [color]="isActive(p)" class="menu-title">{{p.title}}</ion-note>
                    <ion-icon [color]="isActive(p)" name="ios-arrow-forward" item-end class="forward-icon "></ion-icon>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content swipe-back-enabled="false" [root]="rootPage"></ion-nav>
