<ion-menu [content]="content">

  <ion-header>

    <ion-toolbar>
      <ion-title>MENU</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list class="listStyle">
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menuItem">
        <ion-icon [name]="p.icon" [color]="isActive(p)" item-start class="iconTag"></ion-icon>
        <ion-note  [color]="isActive(p)" class="menuTitle">{{p.title}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" #content swipe-back-enabled="false" [root]="rootPage"></ion-nav>
