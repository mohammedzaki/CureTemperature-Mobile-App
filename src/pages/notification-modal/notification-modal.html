<ion-header>
    <ion-toolbar>
        <ion-title text-center>
            {{ 'Notifications' | translate }}
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()" class="cancelBtn">
                <span ion-text color="primary" showWhen="ios" class="cancelSpan">Close</span>
                <ion-icon name="ios-close-circle" showWhen="android,windows" class="cancelIcon"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let device of devices; let i = index" id="device-item{{i}}">
        <ion-card-header>
            <ion-row>
                <ion-col text-left>Device Name: <ion-note class="notes">{{ device.name }}</ion-note></ion-col>
            </ion-row>
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col text-left>Current Temp: <ion-note class="notes">{{ device.temp }}</ion-note></ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
