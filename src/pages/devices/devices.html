<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ 'Devices' | translate }}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only right>
                    <ion-icon name="ios-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding id="page-devices" class="has-background">
    <ion-list id="devices-list">
        <ion-item *ngFor="let device of devices; let i = index" id="device-item{{i}}">
            <temp-device-item [device] = device></temp-device-item>
        </ion-item>
    </ion-list>
</ion-content>
