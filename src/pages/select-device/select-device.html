<ion-header>
    <ion-navbar>
        <ion-title>select-device</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                    <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar placeholder="Filter Items with Cancel" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of devices">
            {{ item.name }}
           <button ion-button outline item-end (click)="selectDevice(item)">Select</button>
        </ion-item>
    </ion-list>

</ion-content>
