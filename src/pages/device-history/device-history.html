<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Device History
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="device-history-page">
    <!-- Text -->
    <ion-tabs tabs-only color="dark" selectedIndex="1">
        <ion-tab tabTitle="Day" [root]="tab1Root"></ion-tab>
        <ion-tab tabTitle="Week" [root]="tab2Root"></ion-tab>
        <ion-tab tabTitle="Month" [root]="tab3Root"></ion-tab>
        <ion-tab tabTitle="Rang" [root]="tab4Root"></ion-tab>
    </ion-tabs>
</ion-content>
