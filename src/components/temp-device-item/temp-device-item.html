<div class="device-container">
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <div class="gauge-container">
                    <ng-gauge
                        [bgRadius] = progressGraph.bgRadius
                        [bgColor] = progressGraph.bgColor
                        [rounded] = progressGraph.rounded
                        [reverse] = progressGraph.reverse
                        [animationSecs] = progressGraph.animationSecs
                        [labels] = progressGraph.labels
                        [segments] = progressGraph.segments > </ng-gauge>
                </div>
            </ion-col>
            <ion-col col-8>
                <div class="device-detials">
                    <div class="place">
                        {{ device.name }}
                    </div>
                    <div class="description">
                        {{ device.description }}
                    </div>
                </div>

                <button ion-button color="assertive" block class="btnAddHome" (click)="addToHome()">ADD TO HOME</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</div>
